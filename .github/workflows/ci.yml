name: CI
on: [push, pull_request]
jobs:
  test:
    strategy:
      matrix:
        java: ['8', '11', '15']
        os: [ubuntu-latest, macos-latest, windows-latest]
        exclude:
          - os: macos-latest
            java: '8'
          - os: macos-latest
            java: '15'
          - os: windows-latest
            java: '8'
          - os: windows-latest
            java: '15'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.java }}
      - uses: eskatos/gradle-command-action@v1
        with:
          arguments: check
